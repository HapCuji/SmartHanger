<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Web Socol Team</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'gateway/content/bootstrap.css' %}" /> 
    {% block style_load %}{% endblock %}
    <script src="{% static 'gateway/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'hanger' %}" class="navbar-brand">Smart Hanger</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'about' %}">    About</a></li>
                    <li><a href="{% url 'contact' %}">  Contact</a></li>
                    <li><a href="{% url 'hanger' %}">   Hanger</a></li>
                </ul>
                {% include 'gateway/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block li_nav_bar %} {% endblock %}
{% block content %}{% endblock %}

    </div>

    <script src="{% static 'gateway/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'gateway/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'gateway/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}
    
<div class="footer">
    <footer>
        <hr class="hr_tag">
        <p>&copy; {{ year }} - Web Socol Team </p>
    </footer>
</div>
</body>
</html>
